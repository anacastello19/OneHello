<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Contacto- Barberia Alura</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Encabezado-->
    <header>
        <div class="caja"> 
            <h1><img src="imagenes/logo.png" alt="Logo de la Barberia Alits"></h1>
            
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
        
    </header>

    <!--Cuerpo-->
    <main>
        <form>
            <label for="nombreapellido" class="input-padron">Nombre y Apellido</label>
            <!--input nos crea una caja de texto-->
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="correo" class="input-padron">Correo</label>
            <input type="email" id="correo" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono" class="input-padron">Teléfono</label>
            <input type="tel" id="telefono" class="input-padron"required placeholder="(XX) XXXX XXXX" >

            <label for="mensaje" class="input-padron" class="input-padron">Mensaje</label>
            <textarea id="mensaje" cols="70" rows="10" class="input-padron"></textarea>

            <fieldset>
                <p>¿Donde le gustaria que le contactemos?</p>
                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                

                <label for="radio-llamada"><input type="radio" name="contacto" value="llamada" id="radio-llamada">Llamarme</label>
                

                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                
            </fieldset>

            <legend>¿En cual horarios prefiere ser atendido?</legend>
            <select name="" id="">
                <option value="">Mañana</option>
                <option value="">Tarde</option>
                <option value="">Noche</option>
            </select>
           
            <label> <input type="checkbox" class="checkbox" checked>Le gustaria recibir novedades de la Barberia alura?</label>

            <input type="submit" value="Enviar Formulario" class="enviar">
        </form>

        <table>
            <tr>
                <td>Dia</td>
                <td>Horario</td>
            </tr>

            <tr>
                <td>Lunes</td>
                <td>08h ~ 20h</td>
            </tr>

            
            <tr>
                <td>Miercoles</td>
                <td>08h ~ 20h</td>
            </tr>

            
            <tr>
                <td>Viernes</td>
                <td>08h ~ 20h</td>
            </tr>

        </table>

    </main>

    <!--Pie de página-->
    <footer>
        <img src="imagenes/logo-blanco.png"  alt="Logo de la Barberia Alits">
        <p class="copyright">&copy Copyright Barberia Alura - 2024</p>
    <!--&copy es el simbolo de la C-->
    </footer>
</body>
</html>

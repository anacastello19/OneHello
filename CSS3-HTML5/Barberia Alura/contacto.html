<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Contacto- Barberia Alura</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Encabezado-->
    <header>
        <div class="caja"> 
            <h1><img src="imagenes/logo.png" ></h1>
            
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
        
    </header>

    <!--Cuerpo-->
    <main>
        <form>
            <label for="nombreapellido" class="input-padron">Nombre y Apellido</label>
            <!--input nos crea una caja de texto-->
            <input type="text" id="nombreapellido" class="input-padron">

            <label for="correo" class="input-padron">Correo</label>
            <input type="text" id="correo" class="input-padron">

            <label for="telefono" class="input-padron">Teléfono</label>
            <input type="tel" id="telefono" class="input-padron">

            <label for="mensaje" class="input-padron" class="input-padron">Mensaje</label>
            <textarea id="mensaje" cols="70" rows="10" class="input-padron"></textarea>

            <div>
                <p>Donde le gustaria que le contactemos?</p>
                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                

                <label for="radio-llamada"><input type="radio" name="contacto" value="llamada" id="radio-llamada">Llamarme</label>
                

                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp">WhatsApp</label>
                
            </div>
           
            <label> <input type="checkbox" class="checkbox">Le gustaria recibir novedades de la Barberia alura?</label>

            <input type="submit" value="Enviar Formulario">
        </form>
    </main>

    <!--Pie de página-->
    <footer>
        <img src="imagenes/logo-blanco.png">
        <p class="copyright">&copy Copyright Barberia Alura - 2024</p>
    <!--&copy es el simbolo de la C-->
    </footer>
</body>
</html>
